<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobru80%deTaxa</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome Completo" required> <br>
        <p>Digite seu email</p>
        <input type="email" name="email" value="@escola.pr.gov.br"> <br>
        <p>Digite seu numero</p>
        <input type="number" name="telefone" placeholder="(XX) XXXXX-XXXX"> <br>
        <p>Você trabalha?</p>
        <input type="radio" name="trabalho" value="Sim" checked> Sim 
        <input type="radio" name="trabalho" value="Não"> Não
        <p>Selecione sua idade</p>
        <select name="idade" id=""<br>
            <option value="0">Entre 0 a 10 anos</option>
            <option value="1">Entre 11 a 20 anos</option>
            <option value="2">Entre 21 a 30 anos</option>
            <option value="3">Acima de 30+</option>
        </select>
        <p>Qual Estado você mora?</p>
        <select name="estados" id="2">
            <option value="0"> </option>
            <option value="1">Acre</option>
            <option value="2">Amazonas</option>
            <option value="3">Paraná</option>
            <option value="4">Rio de Janeiro</option>
            <option value="5">Bahia</option>
        </select> <br>
        <p>Deixe aqui sua reclamação</p>
        <textarea name="comentario"></textarea> <br
        
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
</body>
</html>
